<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Aulas de Javascript</title>
</head>

<body>

    <main>
        <form action="">
            <fieldset>
                <legend>INFORMAÇÕES</legend>
                <div class="caixa">
                    <label for="nome"> Nome:</label>
                    <input type="text" placeholder="Escreva seu nome">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Escreva seu email">
                </div>
                <h1>Escreva sua Mensagem</h1>
                <textarea name="mensagem" id="mensagem" cols="80" rows="10"></textarea>
                <div class="button">
                    <input type="button" value="Enviar" id="enviar">
                </div>
            </fieldset>

        </form>
    </main>


    <script src="./app.js"></script>
</body>

</html>
